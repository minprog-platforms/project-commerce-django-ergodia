{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h1>Categories</h1>
    <ol>
    {% for category in categories %}
    <li>
        <a href="{% url 'category_page' category.pk %}">{{ category.category_name }}</a>
    </li>
    {% endfor %}
    </ol>
{% endblock %}
